<!DOCKTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>page layout</title>
        <link rel="stylesheet" href="./css/style01.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>My Home Pte Ltd</h1>
            </header>
                <nav>
                    <a href="#">Home</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#">Intro</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#">Products</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#">Documentation</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#">Contacts</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </nav>
            <article>
                <section>
                    <form class="contact_form" action="#" method="post" name="contact_form">
                        <ul>
                            <li>
                                <h2>Contact us</h2>
                                <span class="required_notification">* Denote required fields</span>
                            </li>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" placeholder="Derry" required />
                                <span class="form_hint">Name is required</span>
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" placeholder="someone@example.com" required />
                                <span class="form_hint">Enter proper email like example</span>
                            </li>
                            <li>
                                <label for="url">Website</label>
                                <input type="url" placeholder="https://sample.com" required pattern="(http|https)://.*"/>
                                <span class="form_hint">Enter Valid url format</span>
                            </li>
                            <li>
                                <label for="comments">Comments</label>
                                <textarea name="message" cols="50" rows="10"></textarea>
                            </li>
                            <li>
                                <button class="submit" type="submit">Submit Form</button>
                            </li>
                        </ul>
                    </form>
                </section>
          
            </article>
            <aside>
                <p></p>
            </aside>
            <footer>
                Copyright &copy; My Home Pte Ltd
            </footer>
        </div>
    </body>
</html>
